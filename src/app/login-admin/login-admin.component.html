<div class="wrapper bg-white">
    <div class="h2 text-center">LOGIN</div>
    <div class="h4 text-muted text-center pt-2"></div>
    <form class="pt-3" (ngSubmit)="onSubmit()">
        <div class="form-group py-2">
            <div class="input-field"> <span class="fas fa-envelope p-2"></span> <input type="text" placeholder=" Email Address" required class="" id="email"  [(ngModel)]="client.email" name="email"> </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password" placeholder="Enter your Password" required class=""  id="password"  [(ngModel)]="client.password" name="password"> </div>
        </div>
        <div class="d-flex align-items-start">

        </div> <button class="btn btn-block text-center my-3">Log in</button>
       
     </form>
</div>
<router-outlet></router-outlet>
