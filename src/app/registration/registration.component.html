<div class="wrapper bg-white">
    <div class="h2 text-center">Registration</div>
    <div class="h4 text-muted text-center pt-2"></div>
    <form class="pt-3" (ngSubmit) = "onSubmit()">
        <div class="form-group py-2">
            <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="First Name" required class="" [(ngModel)] = "cl.prenom"  name = "prenom" id= "prenom"> </div>
        </div>
        <div class="form-group py-2">
            <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Last Name" required class="" [(ngModel)] = "cl.nom"  name = "nom" id= "nom"> </div>
        </div>
        <div class="form-group py-2">
            <div class="input-field"> <span class="fas fa-envelope p-2"></span>  <input type="text" placeholder="Email Address" required class="" [(ngModel)] = "cl.email"  name = "email" id= "email"> </div>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password" placeholder="Enter your Password" required class="" [(ngModel)] = "cl.password"  name = "password" id= "password"> </div>
        </div>
        <div class="d-flex align-items-start">
            </div> <button class="btn btn-block text-center my-3">Sign up</button>
       
    </form>
</div>
<router-outlet></router-outlet>
